
<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close"></ion-icon>
  	</button>
  </ion-buttons>

    <ion-title>Job Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-searchbar (ionInput)="getItems($event)" placeholder="Search Clients"></ion-searchbar>
		<ion-list radio-group>
			<ion-item *ngFor="let client of clientList">
				<ion-label>
				<h2>{{client.name}}</h2>
				<h3>Address: {{client.address}}</h3>
			</ion-label>
				<ion-radio (click)="submitClient(client)"></ion-radio>

			</ion-item>
		</ion-list>

<!--
		<ion-item>
			<ion-input type="text" placeholder="Client" [(ngModel)]="event.title"></ion-input>
	</ion-item>
-->
	<ion-item>
		<ion-label>Start Time:</ion-label>
		<ion-datetime displayFormat="MM/DD/YYYY hh:mm" pickerFormat="MMM D:hh:mm" 
		[(ngModel)]="event.startTime" [min] = "minDate">
	</ion-datetime>
</ion-item>

	<ion-item>
		<ion-label>End Time:</ion-label>
		<ion-datetime displayFormat="MM/DD/YYYY hh:mm" pickerFormat="MMM D:hh:mm" 
		[(ngModel)]="event.endTime" [min] = "minDate">
	</ion-datetime>
</ion-item>
<!--delete this later
<ion-item>
	<ion-label>All Day?</ion-label>
	<ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
</ion-item>-->
</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Job
	</button>
</ion-content>
